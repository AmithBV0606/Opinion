{% extends 'layout.html' %}

{% block title %}
Opinion
{% endblock  %}

{% block content %}
    <h1 class='text-center mt-4'>Welcome To Opinion</h1>

    <h2>
        {% if form.instance.pk %}
            Edit Tweet
        {% else %}
            Create Tweet
        {% endif %}
    </h2>

    <form method="POST" enctype="multipart/form-data" class="form row">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-success" type='submit'>Submit</button>

        <a href="{% url 'tweet_list' %}">Back to Home</a>
    </form>
{% endblock  %}
