{% extends 'layout.html' %}

{% block content %}
    <div class="d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
        <h2>Login Form</h2>
        
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-primary">Login</button>
        </form>

        <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock  %}
